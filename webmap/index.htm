<html>
    <head>
        <title>Minecraft Webmap</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/block.js"></script>
        <script type="text/javascript" src="js/chunk.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/world.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
    </head>
    <body>
        <header>
            <select id="world-selector" name="world"></select>
            <input id="world-scale" name="scale" type="range" min="2" value="3" max="4" step="0.5" />
        </header>
        <canvas id="webmap"></canvas>
        <footer>
            <a href="//github.com/SK83RJOSH/bukkit-webmap/"><img src="img/github-badge.png"/></a>
            <p>Joshua Wood &copy; 2014</p>
        </footer>
    </body>
</html>
